<div>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Divulgação</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-purple-600 to-blue-500 p-4 space-y-6">

  <!-- DIV ORIGINAL -->
  <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Divulgar Meu Blog</h1>
    <input id="blogUrl" type="url" value="https://iacegonha.blogspot.com/"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4" readonly>

    <div class="grid grid-cols-2 gap-2 mb-4">
      <button onclick="publish('x')" class="bg-black text-white py-2 rounded-lg">Postar no X</button>
      <button onclick="publish('facebook')" class="bg-blue-600 text-white py-2 rounded-lg">Postar no Facebook</button>
      <button onclick="publish('linkedin')" class="bg-blue-800 text-white py-2 rounded-lg">Postar no LinkedIn</button>
    </div>

    <button onclick="submitSitemap()" class="w-full bg-gray-700 text-white py-2 rounded-lg mb-4">
      Enviar sitemap aos buscadores
    </button>
<p>div resposta responder por a div</p>
    <div id="response" class="mt-4 text-center text-sm text-gray-700"></div>
  </div>
<p>div MENSAGENS</p>
  <!-- DIV DE MENSAGENS -->
  <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Mensagens Recebidas</h2>
    <ul id="messages" class="space-y-2 text-sm text-gray-700"></ul>
  </div>

  <!-- DIV DE LOGS -->
  <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Logs Detalhados (JSON)</h2>
    <pre id="logs" class="bg-gray-100 p-3 rounded-lg text-xs overflow-x-auto"></pre>
  </div>
<p>div ENVIO MANUAL</p>
  <!-- NOVA DIV DE ENVIO MANUAL -->
  <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Enviar Mensagem Manual</h2>
    <p class="text-gray-600 mb-4">Digite uma mensagem e ela será enviada para as duas divs acima.</p>
    <div class="flex space-x-2 mb-4">
      <input id="userMessage" type="text" placeholder="Digite sua mensagem..."
        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      <button onclick="sendUserMessage()" class="bg-green-600 text-white px-4 py-2 rounded-lg">Enviar</button>
    </div>

    <!-- Botão de limpar -->
    <button onclick="clearAll()" class="w-full bg-red-600 text-white py-2 rounded-lg">
      Limpar Mensagens e Logs
    </button>
  </div>

  <script>
    function publish(platform) {
      const blogUrl = document.getElementById('blogUrl').value;
      const responseDiv = document.getElementById('response');
      const messagesList = document.getElementById('messages');
      const logsDiv = document.getElementById('logs');

      responseDiv.innerHTML = `Publicando no ${platform}...`;

      fetch(`/publish/${platform}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ blogUrl })
      })
      .then(r => r.json())
      .then(data => {
        responseDiv.innerHTML = `<span class="text-green-600">${data.message}</span>`;
        const li = document.createElement('li');
        li.textContent = `[${platform.toUpperCase()}] ${data.message}`;
        messagesList.appendChild(li);
        logsDiv.textContent += `\n[${platform.toUpperCase()}] ${JSON.stringify(data, null, 2)}\n`;
      })
      .catch(err => {
        responseDiv.innerHTML = `<span class="text-red-600">Erro: ${err.message}</span>`;
        const li = document.createElement('li');
        li.textContent = `[${platform.toUpperCase()}] Erro: ${err.message}`;
        messagesList.appendChild(li);
        logsDiv.textContent += `\n[${platform.toUpperCase()}] ERRO: ${err.message}\n`;
      });
    }

    function submitSitemap() {
      const responseDiv = document.getElementById('response');
      const messagesList = document.getElementById('messages');
      const logsDiv = document.getElementById('logs');

      fetch('/index/sitemaps', { method: 'POST' })
        .then(r => r.json())
        .then(data => {
          responseDiv.innerHTML = `<span class="text-green-600">${data.message}</span>`;
          const li = document.createElement('li');
          li.textContent = `[SITEMAP] ${data.message}`;
          messagesList.appendChild(li);
          logsDiv.textContent += `\n[SITEMAP] ${JSON.stringify(data, null, 2)}\n`;
        })
        .catch(err => {
          responseDiv.innerHTML = `<span class="text-red-600">Erro: ${err.message}</span>`;
          const li = document.createElement('li');
          li.textContent = `[SITEMAP] Erro: ${err.message}`;
          messagesList.appendChild(li);
          logsDiv.textContent += `\n[SITEMAP] ERRO: ${err.message}\n`;
        });
    }

    function sendUserMessage() {
      const input = document.getElementById('userMessage');
      const message = input.value.trim();
      const messagesList = document.getElementById('messages');
      const logsDiv = document.getElementById('logs');

      if (!message) return;

      const li = document.createElement('li');
      li.textContent = `[USUÁRIO] ${message}`;
      messagesList.appendChild(li);

      logsDiv.textContent += `\n[USUÁRIO] ${JSON.stringify({ text: message, timestamp: new Date().toISOString() }, null, 2)}\n`;

      input.value = "";
    }

    // NOVA FUNÇÃO DE LIMPAR
    function clearAll() {
      document.getElementById('messages').innerHTML = "";
      document.getElementById('logs').textContent = "";
      document.getElementById('response').innerHTML = "";
    }
  </script>

</body>
</html>

</div>
