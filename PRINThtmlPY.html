        padding: 6px;

        border-left: 3px solid #444;
        font-family: monospace;
    }
</style>
</head>
<body>

<div id="conteudo">

print(2 + 2)
</python>

</python></p>

<div id="conteudo">
   

<h2>Mensagem: <python>
print('<iframe width="569" height="428" src="https://www.youtube.com/embed/8tE0GjSQpes?list=RD8tE0GjSQpes" title="ABBA - The Winner Takes It All (1980)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
 ')
</python></h2>
</div>
<script>
// Função que simula execução de Python com apenas print()
function executarPythonFake(texto) {
    const regex = /<python>([\s\S]*?)<\/python>/g;

    return texto.replace(regex, (match, code) => {
        const linhas = code.trim().split("\n");
        let saida = "";

        for (let linha of linhas) {
            linha = linha.trim();

            // Só permitir print(...)
            if (!linha.startsWith("print(") || !linha.endsWith(")")) {
                return "[ERRO: apenas print() é permitido]";
            }

            // Extrair conteúdo dentro de print(...)
            const conteudo = linha.slice(6, -1);

            try {
                // Usar eval do JS para contas e strings
                const resultado = eval(conteudo);
                saida += resultado + "\n";
            } catch {
                return "[ERRO ao interpretar print()]";
            }
        }

        return `<span class="python-output">${saida.trim()}</span>`;
    });
}

// Processar a div ao carregar a página
window.onload = () => {
    const div = document.getElementById("conteudo");
    div.innerHTML = executarPythonFake(div.innerHTML);
};
</script>
