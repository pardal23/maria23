<div id="div-navegador">

  <style>
    #div-navegador {
      width: 100%;
      max-width: 800px;
      height: 500px;
      margin: 20px auto;
      border: 3px solid #444;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
    }

    /* Texto a passar */
    #div-navegador .marquee {
      position: absolute;
      top: 0;
      width: 100%;
      white-space: nowrap;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 5px 0;
      animation: mover 12s linear infinite;
    }

    @keyframes mover {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* iframe que abre o link */
    #div-navegador iframe {
      width: 100%;
      height: 100%;
      border: none;
      margin-top: 35px; /* espaço para o texto */
    }
  </style>

  <!--TEXTO A PASSAR-->
  <div class="marquee">Deus Jesus Maria — Deus Jesus Maria — Deus Jesus Maria</div>

  <!--NAVEGADOR AUTOMÁTICO-->
  <iframe src="https://i.maxthon.com/ru-ru.htm"></iframe>

</div>
